{% extends 'patient/base_app.html '%} {% block content %} {% load static %}

<!-- Home Section -->
<div class="main-content" style="min-height: 100vh">
    <!-- Start home content -->
    <form action="" method="post">
        {% csrf_token %}
    <div class="card shadow p-3 text-center">
      <h4 class="p-2">Diagnosis Report</h4>                
      <div class="container text-start my-2">            
        <span>Diagnosis Center Name : {{data.1}}</span>        
      </div> 
      <div class="container text-start my-2">
        <div class="row">
          <div class="col">
            <span>Patient name : {{data.2}} {{data.3}}</span>
          </div>          
        </div>
      </div>
      <div class="container text-start">
        <div class="row">
          <div class="col">
            <span>Date</span>
            <input type="date" class="form-control" id="exampleFormControlInput1"
                        placeholder="Last Name" name="date" />
          </div>
          <div class="col">
            <span>Time</span>
            <input type="time" class="form-control" id="exampleFormControlInput1"
                        placeholder="Last Name" name="time" />
          </div>          
        </div>
      </div>     
      <!-- <div class="container border border-2" ondrop="drop(event)" ondragover="allowDrop(event)" style="width: 100% ; height: 200px;"></div>       -->
      <div class="container text-start">
        <span>Report</span>
        <input type="file" class="form-control" id="pname"
                placeholder="Diagnosis Center name" name="file" />
      </div>
      <div class="mt-3 text-end">
        <button class="butn" type="submit">
          Add Diagnosis Report
        </button>
      </div>
    </form>   
    </div>
    <!-- End home content -->

{% endblock %}

{% extends 'patient/base_app.html '%} {% block content %} {% load static %}

<!-- Home Section -->
<div class="main-content" style="min-height: 100vh">
    <!-- Start home content -->
    <div class="card shadow p-3 text-center">
      <h4 class="p-2">Diagnosis Report</h4>   
      <div class="container text-start">
        <div class="row">
          <div class="col">
            <span>Date</span>
            <input type="date" class="form-control" id="exampleFormControlInput1"
                        placeholder="Last Name" />
          </div>
          <div class="col">
            <span>Time</span>
            <input type="time" class="form-control" id="exampleFormControlInput1"
                        placeholder="Last Name" />
          </div>
          <div class="col">
            <span>Day</span>
            <select class="form-select form-select-sm" aria-label="Small select example">
              <option selected>Select</option>
              <option value="1">Sun</option>
              <option value="2">Mon</option>
              <option value="3">Tue</option>
              <option value="4">Wed</option>
              <option value="5">Thu</option>
              <option value="6">Fri</option>
              <option value="7">Sat</option>                                                      
            </select>
          </div>
        </div>
      </div>              
      <div class="container text-start">
        <div class="row">
          <div class="col">
            <span>Patient name</span>
            <input type="text" class="form-control" id="pname"
                        placeholder="Patient name" />
          </div>
          <div class="col">
            <span>Age</span>
            <input type="number" class="form-control" id="page"
                        placeholder="Patient name" />
          </div>
        </div>
      </div> 
      <div class="container text-start">            
        <span>Diagnosis Center Name</span>
        <input type="text" class="form-control" id="pname"
                placeholder="Diagnosis Center name" />
      </div>      
      <!-- <div class="container border border-2" ondrop="drop(event)" ondragover="allowDrop(event)" style="width: 100% ; height: 200px;"></div>       -->
      <div class="container">
        <span>Report</span>
        <input type="file" class="form-control" id="pname"
                placeholder="Diagnosis Center name" />
      </div>
      <div class="mt-3 text-end">
        <button class="btn btn-success" type="submit">
          Add Diagnosis Report
        </button>
      </div>   
    </div>
    <!-- End home content -->

{% endblock %}
